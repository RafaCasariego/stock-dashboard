<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Acciones</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Buscador de Acciones</h1>
    <div class="mb-4">
      <input id="stock-symbol" type="text" placeholder="Enter stock symbol (e.g., AAPL)" class="p-2 border rounded w-full">
    </div>
    <button id="search-btn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Buscar
    </button>
    <div id="stock-info" class="mt-6">
      <!-- Información se mostrará aquí -->
    </div>
      <!-- Gráfico se mostrará aquí -->
    <canvas id="stock-chart" width="400" height="200">

    </canvas>

    <div class="mb-4">
      <label for="alert-price" class="block text-gray-700">Precio objetivo:</label>
      <input id="alert-price" type="number" placeholder="Ingrese el precio objetivo" class="p-2 border rounded w-full">
    </div>

    <button id="set-alert-btn" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">
      Establecer Alerta
    </button>
    

  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="stock-data.js"></script>
  <script src="email.js"></script>

</body>
</html>
